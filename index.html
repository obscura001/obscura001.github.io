<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obscura | Links</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #2b2b2b);
    color: white;
    margin: 0;
    padding: 0;
  }

  /* Cover Image */
  .cover {
    width: 100%;
    height: 220px;
    background-image: url('cover.jpg');
    background-size: cover;
    background-position: center;
    cursor: pointer;
  }

  /* Layout */
  .layout {
    display: grid;
    grid-template-columns: 1fr 340px 1fr;
    gap: 20px;
    max-width: 900px;
    margin: 30px auto;
    align-items: center;
    padding: 0 10px;
  }

  /* Side images */
  .side-img {
    width: 140px;
    max-width: 100%;
    border-radius: 14px;
    object-fit: cover;
    cursor: pointer;
    justify-self: center;
  }

  /* Center content */
  .center {
    text-align: center;
  }

  h1 {
    margin-bottom: 30px;
  }

  .link-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 300px;
    margin: 12px auto 4px auto;
    padding: 15px 20px;
    background: white;
    color: black;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 30px;
    transition: 0.3s;
  }

  .link-btn i {
    margin-right: 10px;
  }

  .link-btn:hover {
    transform: scale(1.05);
    background: #ddd;
  }

  .text-block {
    max-width: 320px;
    margin: 0 auto 22px auto;
    color: #ccc;
    font-size: 14px;
  }

  /* Mobile */
  @media (max-width: 768px) {
    .layout {
      grid-template-columns: 1fr;
    }

    .side-img {
      margin: 10px auto;
    }
  }
</style>
</head>
<body>

<!-- COVER IMAGE -->
<div class="cover" onclick="changeCover()"></div>

<div class="layout">

  <!-- LEFT IMAGE -->
  <img src="left-image.jpg" class="side-img" onclick="changeImage(this)" alt="Left image">

  <!-- CENTER CONTENT -->
  <div class="center">
    <h1 contenteditable="true">Obscura</h1>

    <a href="https://www.instagram.com/obscura001/" class="link-btn" target="_blank">
      <i class="fab fa-instagram"></i>Instagram
    </a>
    <div class="text-block">ᴀᴅᴅ ᴍʏ ꜱᴏᴄɪᴀʟꜱ!!</div>

    <a href="https://www.tiktok.com/@obscura097" class="link-btn" target="_blank">
      <i class="fab fa-tiktok"></i>TikTok
    </a>
    <div class="text-block">ᴅᴍ ꜰᴏʀ ᴀɴʏ ɪɴQᴜɪʀɪᴇꜱ, Qᴜᴇꜱᴛɪᴏɴꜱ!!</div>

    <a href="https://www.pinterest.com/obscura001/" class="link-btn" target="_blank">
      <i class="fab fa-pinterest"></i>Pinterest
    </a>
    <div class="text-block">ᴛʜᴀɴᴋ ʏᴏᴜ ꜰᴏʀ ʏᴏᴜʀ ꜱᴜᴘᴘᴏʀᴛ!!</div>
  </div>

  <!-- RIGHT IMAGE -->
  <img src="right-image.jpg" class="side-img" onclick="changeImage(this)" alt="Right image">

</div>

<script>
  function changeImage(img) {
    const url = prompt("Paste image URL:");
    if (url) img.src = url;
  }

  function changeCover() {
    const url = prompt("Paste cover image URL:");
    if (url) document.querySelector('.cover').style.backgroundImage = `url('${url}')`;
  }
</script>

</body>
</html>
