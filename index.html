<script>
let editMode=false;
const PASSWORD="obs001edit";

const cover=document.getElementById("cover");
const leftImg=document.getElementById("leftImg");
const rightImg=document.getElementById("rightImg");
const coverInput=document.getElementById("coverInput");
const leftInput=document.getElementById("leftInput");
const rightInput=document.getElementById("rightInput");
const extraInput=document.getElementById("extraInput");
const uploadBox=document.getElementById("uploadBox");

editBtn.onclick=()=>{
  const pass=prompt("Enter edit password");
  if(pass===PASSWORD){
    editMode=true;
    alert("Edit mode unlocked ğŸ–¤");
    document.querySelectorAll("[contenteditable]").forEach(e=>e.contentEditable=true);
    document.querySelectorAll(".arrow-controls").forEach(e=>e.style.display="flex");
    uploadBox.style.display="block";
    // click-to-upload images
    cover.onclick=()=>coverInput.click();
    leftImg.onclick=()=>leftInput.click();
    rightImg.onclick=()=>rightInput.click();
  }else alert("Wrong password");
};

/* UPLOAD */
function upload(input,img,key){
  input.onchange=e=>{
    const reader=new FileReader();
    reader.onload=()=>{
      if(img) { img.src=reader.result; img.classList.add("loaded"); localStorage[key]=reader.result; }
      else addExtraImage(reader.result);
    };
    reader.readAsDataURL(e.target.files[0]);
  };
}

upload(coverInput,cover,'cover');
upload(leftInput,leftImg,'leftImg');
upload(rightInput,rightImg,'rightImg');
upload(extraInput,null,null);

uploadBox.onclick=()=>extraInput.click();

/* ADD EXTRA IMAGE */
function addExtraImage(src){
  const img=document.createElement("img");
  img.src=src;
  img.className="side-img loaded";
  img.style.left="50px";
  img.style.top="50px";
  document.body.appendChild(img);
  makeDraggable(img);
}

/* DRAG & DROP FUNCTION */
function makeDraggable(el){
  el.onmousedown=function(e){
    if(!editMode) return;
    let shiftX=e.clientX-el.getBoundingClientRect().left;
    let shiftY=e.clientY-el.getBoundingClientRect().top;
    function moveAt(pageX,pageY){
      el.style.position="absolute";
      el.style.zIndex=1000;
      el.style.left=pageX-shiftX+"px";
      el.style.top=pageY-shiftY+"px";
    }
    function onMouseMove(e){ moveAt(e.pageX,e.pageY); }
    document.addEventListener('mousemove',onMouseMove);
    document.onmouseup=function(){
      document.removeEventListener('mousemove',onMouseMove);
      document.onmouseup=null;
    };
  };
  el.ondragstart=()=>false;
}

/* ARROW CONTROLS */
function setupArrows(img,arrows){
  arrows.querySelectorAll("button").forEach(btn=>{
    btn.onclick=()=>{
      const step=10;
      let wStep=10;
      const rect=img.getBoundingClientRect();
      switch(btn.dataset.action){
        case"up": img.style.top=(rect.top - step)+"px"; break;
        case"down": img.style.top=(rect.top + step)+"px"; break;
        case"left": img.style.left=(rect.left - step)+"px"; break;
        case"right": img.style.left=(rect.left + step)+"px"; break;
        case"wider": img.style.width=(img.offsetWidth + wStep)+"px"; break;
        case"narrow": img.style.width=(img.offsetWidth - wStep)+"px"; break;
      }
    };
  });
}

setupArrows(leftImg,document.getElementById("leftArrows"));
setupArrows(rightImg,document.getElementById("rightArrows"));

/* RESTORE */
window.onload=()=>{
  if(localStorage.cover){ cover.style.backgroundImage=`url(${localStorage.cover})`; cover.innerHTML=""; }
  if(localStorage.leftImg){ leftImg.src=localStorage.leftImg; leftImg.classList.add("loaded"); }
  if(localStorage.rightImg){ rightImg.src=localStorage.rightImg; rightImg.classList.add("loaded"); }
};
