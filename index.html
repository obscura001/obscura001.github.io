<script>
let editing=false;
document.getElementById("editBtn").onclick=()=>{
  if(!editing){
    if(prompt("Password:")!=="obs001edit") return;
    document.body.classList.add("editing");
    editing=true;
  }else{
    document.body.classList.remove("editing");
    editing=false;
  }
};

/* COVER UPLOAD */
document.getElementById("coverUpload").onchange=e=>{
  let r=new FileReader();
  r.onload=()=>document.getElementById("coverImg").src=r.result;
  r.readAsDataURL(e.target.files[0]);
};

/* ICON COLOR */
document.querySelectorAll(".social-group").forEach(group=>{
  let picker=group.querySelector(".icon-color");
  let icon=group.querySelector("i");
  picker.oninput=()=>icon.style.color=picker.value;
});

/* IMAGE MOVE + RESIZE */
document.querySelectorAll(".edit-image").forEach(box=>{
  let img=box.querySelector("img");
  let resize=box.querySelector(".resize");
  let upload=box.querySelector(".upload-box");

  box.onmousedown=e=>{
    if(!editing||e.target===resize) return;
    let ox=e.clientX-box.offsetLeft;
    let oy=e.clientY-box.offsetTop;
    document.onmousemove=m=>{
      box.style.left=(m.clientX-ox)+"px";
      box.style.top=(m.clientY-oy)+"px";
    };
    document.onmouseup=()=>document.onmousemove=null;
  };

  resize.onmousedown=e=>{
    e.stopPropagation();
    let w=box.offsetWidth;
    let x=e.clientX;
    document.onmousemove=m=>{
      box.style.width=(w+m.clientX-x)+"px";
    };
    document.onmouseup=()=>document.onmousemove=null;
  };

  upload.onchange=e=>{
    let r=new FileReader();
    r.onload=()=>img.src=r.result;
    r.readAsDataURL(e.target.files[0]);
  };
});
</script>
