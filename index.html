<script>
/* ğŸ” EDIT SETTINGS */
let editMode = false;
const EDIT_PASSWORD = "obs001edit"; // â† CHANGE THIS PASSWORD

/* ENABLE EDIT MODE (CTRL + E) */
document.addEventListener("keydown", e => {
  if (e.ctrlKey && e.key.toLowerCase() === "e") {
    const pass = prompt("Enter edit password:");
    if (pass === EDIT_PASSWORD) {
      editMode = true;
      alert("Edit mode enabled ğŸ–¤");
      enableEditing();
    } else {
      alert("Wrong password");
    }
  }
});

/* IMAGE UPLOAD HANDLER */
function bindUpload(input, target, isCover=false) {
  input.onchange = e => {
    if (!editMode) return;
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      if (isCover) {
        target.style.backgroundImage = `url('${reader.result}')`;
        target.innerHTML = "";
        localStorage.cover = reader.result;
      } else {
        target.src = reader.result;
        localStorage[target.id] = reader.result;
      }
    };
    reader.readAsDataURL(file);
  };
}

/* ELEMENTS */
const cover = document.getElementById("cover");
const coverInput = document.getElementById("coverInput");
const leftImg = document.getElementById("leftImg");
const leftInput = document.getElementById("leftInput");
const rightImg = document.getElementById("rightImg");
const rightInput = document.getElementById("rightInput");

/* CLICK (LOCKED) */
cover.onclick = () => editMode && coverInput.click();
leftImg.onclick = () => editMode && leftInput.click();
rightImg.onclick = () => editMode && rightInput.click();

/* BIND UPLOADS */
bindUpload(coverInput, cover, true);
bindUpload(leftInput, leftImg);
bindUpload(rightInput, rightImg);

/* ENABLE TEXT EDITING */
function enableEditing() {
  document.querySelectorAll("[contenteditable]").forEach(el => {
    el.contentEditable = true;
  });
}

/* RESTORE SAVED CONTENT */
window.onload = () => {
  if (localStorage.cover) {
    cover.style.backgroundImage = `url('${localStorage.cover}')`;
    cover.innerHTML = "";
  }
  if (localStorage.leftImg) leftImg.src = localStorage.leftImg;
  if (localStorage.rightImg) rightImg.src = localStorage.rightImg;

  document.querySelectorAll("[contenteditable]").forEach((el,i)=>{
    if (localStorage["text"+i]) el.innerText = localStorage["text"+i];
    el.oninput = () => {
      if (editMode) localStorage["text"+i] = el.innerText;
    };
  });
};
</script>
