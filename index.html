<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obscura | Links</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #2b2b2b);
    color: white;
    text-align: center;
    padding: 50px 20px;
    min-height: 100vh;
  }

  img.profile {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-bottom: 20px;
  }

  h1 {
    margin-bottom: 30px;
  }

  .link-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 300px;
    margin: 12px auto 4px auto;
    padding: 15px 20px;
    background: white;
    color: black;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 30px;
    transition: 0.3s;
  }

  .link-btn i {
    margin-right: 10px;
  }

  .link-btn:hover {
    transform: scale(1.05);
    background: #ddd;
  }

  .text-block {
    max-width: 320px;
    margin: 0 auto 22px auto;
    color: #ccc;
    font-size: 14px;
  }

  .side-images {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .side-images img {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    object-fit: cover;
  }
</style>
</head>
<body>

<img src="profile.jpg" class="profile" alt="Profile Photo">
<h1>Obscura</h1>

<div class="side-images">
  <img src="left-image.jpg" alt="Left Image">
  <img src="right-image.jpg" alt="Right Image">
</div>

<!-- Instagram -->

  <i class="fab fa-instagram"></i>Instagram
</a>

  <i class="fab fa-tiktok"></i>TikTok
</a>

</body>
</html>
