<script>
let editMode=false;
const PASSWORD="obs001edit";

const cover=document.getElementById("cover");
const leftImg=document.getElementById("leftImg");
const rightImg=document.getElementById("rightImg");
const coverHandle=document.getElementById("coverHandle");
const leftHandle=document.getElementById("leftHandle");
const rightHandle=document.getElementById("rightHandle");
const coverInput=document.getElementById("coverInput");
const leftInput=document.getElementById("leftInput");
const rightInput=document.getElementById("rightInput");
const extraInput=document.getElementById("extraInput");
const uploadBox=document.getElementById("uploadBox");

function enableEditMode(){
  editMode=true;
  document.querySelectorAll("[contenteditable]").forEach(e=>e.contentEditable=true);
  document.querySelectorAll(".resize-handle").forEach(h=>h.style.display="block");
  uploadBox.style.display="block";
  cover.onclick=()=>coverInput.click();
  leftImg.onclick=()=>leftInput.click();
  rightImg.onclick=()=>rightInput.click();
}
document.getElementById("editBtn").onclick=()=>{
  const pass=prompt("Enter edit password");
  if(pass===PASSWORD){enableEditMode();alert("Edit mode unlocked ğŸ–¤");}else alert("Wrong password");
};

/* UPLOAD IMAGES */
function upload(input,img){
  input.onchange=e=>{
    const reader=new FileReader();
    reader.onload=()=>{
      if(img){ img.src=reader.result; img.classList.add("loaded"); localStorage[img.id]=reader.result; }
      else addExtraImage(reader.result);
    };
    reader.readAsDataURL(e.target.files[0]);
  };
}
upload(coverInput,cover);
upload(leftInput,leftImg);
upload(rightInput,rightImg);
upload(extraInput,null);
uploadBox.onclick=()=>extraInput.click();

/* ADD EXTRA IMAGE */
function addExtraImage(src){
  const img=document.createElement("img");
  img.src=src;
  img.className="side-img loaded";
  img.style.left="50px";
  img.style.top="50px";
  const handle=document.createElement("div");
  handle.className="resize-handle";
  img.parentNode=document.body;
  document.body.appendChild(img);
  document.body.appendChild(handle);
  makeDraggable(img);
  makeResizable(img,handle);
}

/* DRAG */
function makeDraggable(el){
  el.onmousedown=function(e){
    if(!editMode) return;
    let shiftX=e.clientX-el.getBoundingClientRect().left;
    let shiftY=e.clientY-el.getBoundingClientRect().top;
    function moveAt(pageX,pageY){
      el.style.position="absolute";
      el.style.left=pageX-shiftX+"px";
      el.style.top=pageY-shiftY+"px";
      el.style.zIndex=1000;
    }
    function onMouseMove(e){ moveAt(e.pageX,e.pageY); }
    document.addEventListener('mousemove',onMouseMove);
    document.onmouseup=function(){
      document.removeEventListener('mousemove',onMouseMove);
      document.onmouseup=null;
      localStorage[el.id+'Left']=el.style.left;
      localStorage[el.id+'Top']=el.style.top;
    };
  };
  el.ondragstart=()=>false;
}

/* RESIZE */
function makeResizable(el,handle){
  handle.onmousedown=function(e){
    if(!editMode){return;}
    e.preventDefault();
    const startX=e.clientX;
    const startWidth=el.offsetWidth;
    document.onmousemove=function(e){
      const newWidth=startWidth+(e.clientX-startX);
      el.style.width=newWidth+"px";
    };
    document.onmouseup=function(){
      document.onmousemove=null;
      document.onmouseup=null;
      localStorage[el.id+'Width']=el.style.width;
    };
  };
}

/* INITIALIZE DRAG/RESIZE */
makeDraggable(leftImg);
makeDraggable(rightImg);
makeDraggable(cover);
makeResizable(leftImg,leftHandle);
makeResizable(rightImg,rightHandle);
makeResizable(cover,coverHandle);

/* RESTORE */
window.onload=()=>{
  if(localStorage.cover){ cover.style.backgroundImage=`url(${localStorage.cover})`; cover.innerHTML=""; }
  if(localStorage.leftImg){ leftImg.src=localStorage.leftImg; leftImg.classList.add("loaded"); }
  if(localStorage.rightImg){ rightImg.src=localStorage.rightImg; rightImg.classList.add("loaded"); }
  if(localStorage.leftImg+'Width' in localStorage){ leftImg.style.width=localStorage.leftImg+'Width'; }
  if(localStorage.rightImg+'Width' in localStorage){ rightImg.style.width=localStorage.rightImg+'Width'; }
};
</script>
