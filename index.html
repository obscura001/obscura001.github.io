<button id="editBtn">Enable Edit Mode</button>

<script>
let editMode = false;
const PASSWORD = "obs001edit";

const cover = document.getElementById("cover");
const leftImg = document.getElementById("leftImg");
const rightImg = document.getElementById("rightImg");

editBtn.onclick = () => {
  const pass = prompt("Enter edit password:");
  if (pass === PASSWORD) {
    editMode = true;
    alert("Edit mode unlocked ğŸ–¤");
    document.querySelectorAll(".editor").forEach(e => e.style.display = "block");
    document.querySelectorAll("[contenteditable]").forEach(e => e.contentEditable = true);
  }
};

/* IMAGE UPLOAD */
function upload(input, fn) {
  input.onchange = e => {
    if (!editMode) return;
    const reader = new FileReader();
    reader.onload = () => fn(reader.result);
    reader.readAsDataURL(e.target.files[0]);
  };
}

upload(coverInput, d => {
  cover.style.backgroundImage = `url(${d})`;
  cover.innerHTML = "";
  localStorage.cover = d;
});

upload(leftInput, d => localStorage.left = leftImg.src = d);
upload(rightInput, d => localStorage.right = rightImg.src = d);

cover.onclick = () => editMode && coverInput.click();
leftImg.onclick = () => editMode && leftInput.click();
rightImg.onclick = () => editMode && rightInput.click();

/* RESIZE */
coverSize.oninput = e => {
  cover.style.height = e.target.value + "px";
  localStorage.coverSize = e.target.value;
};
leftSize.oninput = e => {
  leftImg.style.width = e.target.value + "px";
  localStorage.leftSize = e.target.value;
};
rightSize.oninput = e => {
  rightImg.style.width = e.target.value + "px";
  localStorage.rightSize = e.target.value;
};

/* RESTORE */
window.onload = () => {
  if (localStorage.cover) cover.style.backgroundImage = `url(${localStorage.cover})`;
  if (localStorage.left) leftImg.src = localStorage.left;
  if (localStorage.right) rightImg.src = localStorage.right;
  if (localStorage.coverSize) cover.style.height = localStorage.coverSize + "px";
  if (localStorage.leftSize) leftImg.style.width = localStorage.leftSize + "px";
  if (localStorage.rightSize) rightImg.style.width = localStorage.rightSize + "px";
};
</script>
