<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obscura | Links</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #2b2b2b);
    color: white;
    margin: 0;
    padding: 0;
  }

  /* COVER */
  .cover {
    width: 100%;
    height: 220px;
    background: #111;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .cover::after {
    content: "Click to add cover image";
    color: #777;
    font-size: 14px;
  }

  /* LAYOUT */
  .layout {
    display: grid;
    grid-template-columns: 1fr 340px 1fr;
    gap: 20px;
    max-width: 900px;
    margin: 30px auto;
    align-items: center;
    padding: 0 10px;
  }

  .side-img {
    width: 140px;
    border-radius: 14px;
    object-fit: cover;
    cursor: pointer;
    justify-self: center;
  }

  .center {
    text-align: center;
  }

  h1 {
    margin-bottom: 30px;
  }

  .link-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 300px;
    margin: 12px auto 4px auto;
    padding: 15px 20px;
    background: white;
    color: black;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 30px;
    transition: 0.3s;
  }

  .link-btn i {
    margin-right: 10px;
  }

  .link-btn:hover {
    transform: scale(1.05);
    background: #ddd;
  }

  .text-block {
    max-width: 320px;
    margin: 0 auto 22px auto;
    color: #ccc;
    font-size: 14px;
  }

  @media (max-width: 768px) {
    .layout {
      grid-template-columns: 1fr;
    }

    .side-img {
      margin: 10px auto;
    }
  }
</style>
</head>
<body>

<!-- COVER -->
<div class="cover" onclick="changeCover()"></div>

<div class="layout">

  <!-- LEFT IMAGE -->
  <img class="side-img" id="leftImg" onclick="changeImage('leftImg')" alt="Left image">

  <!-- CENTER -->
  <div class="center">
    <h1 id="title" contenteditable="true">Obscura</h1>

    <a href="https://www.instagram.com/obscura001/" class="link-btn" target="_blank">
      <i class="fab fa-instagram"></i>Instagram
    </a>
    <div class="text-block" contenteditable="true">
      ᴀᴅᴅ ᴍʏ ꜱᴏᴄɪᴀʟꜱ!!
    </div>

    <a href="https://www.tiktok.com/@obscura097" class="link-btn" target="_blank">
      <i class="fab fa-tiktok"></i>TikTok
    </a>
    <div class="text-block" contenteditable="true">
      ᴅᴍ ꜰᴏʀ ᴀɴʏ ɪɴQᴜɪʀɪᴇꜱ, Qᴜᴇꜱᴛɪᴏɴꜱ!!
    </div>

    <a href="https://www.pinterest.com/obscura001/" class="link-btn" target="_blank">
      <i class="fab fa-pinterest"></i>Pinterest
    </a>
    <div class="text-block" contenteditable="true">
      ᴛʜᴀɴᴋ ʏᴏᴜ ꜰᴏʀ ʏᴏᴜʀ ꜱᴜᴘᴘᴏʀᴛ!!
    </div>
  </div>

  <!-- RIGHT IMAGE -->
  <img class="side-img" id="rightImg" onclick="changeImage('rightImg')" alt="Right image">

</div>

<script>
  // LOAD SAVED DATA
  window.onload = () => {
    if (localStorage.cover)
      document.querySelector('.cover').style.backgroundImage = `url('${localStorage.cover}')`;

    if (localStorage.leftImg)
      document.getElementById('leftImg').src = localStorage.leftImg;

    if (localStorage.rightImg)
      document.getElementById('rightImg').src = localStorage.rightImg;

    if (localStorage.title)
      document.getElementById('title').innerText = localStorage.title;

    document.querySelectorAll('[contenteditable]').forEach((el, i) => {
      if (localStorage['text' + i])
        el.innerText = localStorage['text' + i];

      el.addEventListener('input', () => {
        localStorage['text' + i] = el.innerText;
      });
    });
  };

  // CHANGE SIDE IMAGES
  function changeImage(id) {
    const url = prompt("Paste image URL:");
    if (!url) return;
    document.getElementById(id).src = url;
    localStorage[id] = url;
  }

  // CHANGE COVER
  function changeCover() {
    const url = prompt("Paste cover image URL:");
    if (!url) return;
    const cover = document.querySelector('.cover');
    cover.style.backgroundImage = `url('${url}')`;
    cover.innerHTML = "";
    localStorage.cover = url;
  }

  // SAVE TITLE
  document.getElementById('title').addEventListener('input', e => {
    localStorage.title = e.target.innerText;
  });
</script>

</body>
</html>
