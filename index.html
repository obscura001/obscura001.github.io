<script>
/* LOAD SAVED */
window.onload = () => {
  if (localStorage.cover)
    document.querySelector('.cover').style.backgroundImage = `url('${localStorage.cover}')`;

  ['leftImg','rightImg'].forEach(id => {
    if (localStorage[id]) document.getElementById(id).src = localStorage[id];
  });

  document.querySelectorAll('[contenteditable]').forEach((el, i) => {
    if (localStorage['text'+i]) el.innerText = localStorage['text'+i];
    el.addEventListener('input', () => localStorage['text'+i] = el.innerText);
  });
};

/* IMAGE CHANGE */
function changeImage(id) {
  const url = prompt("Paste image URL:");
  if (!url) return;
  document.getElementById(id).src = url;
  localStorage[id] = url;
}

/* COVER */
function changeCover() {
  const url = prompt("Paste cover image URL:");
  if (!url) return;
  document.querySelector('.cover').style.backgroundImage = `url('${url}')`;
  document.querySelector('.cover').innerHTML = "";
  localStorage.cover = url;
}
</script>
