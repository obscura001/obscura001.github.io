<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obscura | Links</title>
<!-- Font Awesome for social media icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* General Page Styling */
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #2b2b2b);
    color: white;
    text-align: center;
    padding: 50px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Profile Image */
  img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 4px solid white;
    object-fit: cover;
  }

  /* Page Title */
  h1 {
    margin-bottom: 5px;
    font-size: 2em;
  }

  p.subtitle {
    color: #aaa;
    margin-bottom: 30px;
    font-size: 1.1em;
  }

  /* Buttons / Links */
  .link-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 300px;
    margin: 12px auto;
    padding: 15px 20px;
    background: white;
    color: black;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 30px;
    transition: all 0.3s ease;
  }

  .link-btn i {
    margin-right: 10px;
    font-size: 20px;
  }

  .link-btn:hover {
    transform: scale(1.05);
    background: #ddd;
  }

  /* Text blocks under links */
  .text-block {
    max-width: 320px;
    margin: 15px auto;
    color: #ccc;
    font-size: 14px;
  }

  /* Extra Images / Videos */
  .extra-media {
    margin: 20px auto;
    max-width: 320px;
    border-radius: 10px;
    overflow: hidden;
  }

  /* Responsive */
  @media (max-width: 400px) {
    h1 {
      font-size: 1.5em;
    }
    .link-btn {
      font-size: 16px;
      padding: 12px 18px;
    }
  }
</style>
</head>
<body>

<!-- Profile -->
<img src="profile.jpg" alt="Profile photo">
<h1>Obscura</h1>
<p class="subtitle">Find me online</p>

<!-- Social Links -->
<a href="https://www.instagram.com/obscura001/" class="link-btn" target="_blank">
  <i class="fab fa-instagram"></i>Instagram
</a>
<div class="text-block">Check out my photos and stories!</div>

<a href="https://www.tiktok.com/@obscura097" class="link-btn" target="_blank">
  <i class="fab fa-tiktok"></i>TikTok
</a>
<div class="text-block">Watch my latest videos!</div>

<a href="https://www.pinterest.com/obscura001/" class="link-btn" target="_blank">
  <i class="fab fa-pinterest"></i>Pinterest
</a>
<div class="text-block">Pinning all my favorite ideas.</div>

<!-- Extra media example (image) -->
<img src="example.jpg" alt="Extra media" class="extra-media">

<!-- Extra media example (video) -->
<iframe class="extra-media" width="320" height="180" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
title="YouTube video" frameborder="0" allowfullscreen></iframe>

</body>
</html>
