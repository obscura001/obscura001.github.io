<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obscura | Links</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #2b2b2b);
    color: white;
    min-height: 100vh;
    margin: 0;
    padding: 40px 10px;
    display: flex;
    justify-content: center;
  }

  /* Main layout */
  .layout {
    display: grid;
    grid-template-columns: 1fr 340px 1fr;
    gap: 20px;
    width: 100%;
    max-width: 900px;
    align-items: center;
  }

  /* Side images */
  .side-img {
    width: 120px;
    max-width: 100%;
    border-radius: 12px;
    object-fit: cover;
    justify-self: center;
  }

  /* Center column */
  .center {
    text-align: center;
  }

  .profile {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-bottom: 20px;
  }

  h1 {
    margin-bottom: 30px;
  }

  .link-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 300px;
    margin: 12px auto 4px auto;
    padding: 15px 20px;
    background: white;
    color: black;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 30px;
    transition: 0.3s;
  }

  .link-btn i {
    margin-right: 10px;
  }

  .link-btn:hover {
    transform: scale(1.05);
    background: #ddd;
  }

  .text-block {
    max-width: 320px;
    margin: 0 auto 22px auto;
    color: #ccc;
    font-size: 14px;
  }

  /* Mobile layout */
  @media (max-width: 768px) {
    .layout {
      grid-template-columns: 1fr;
    }

    .side-img {
      margin: 10px auto;
    }
  }
</style>
</head>
<body>

<div class="layout">

  <!-- Left Image -->
  <img src="left-image.jpg" class="side-img" alt="Left Image">

  <!-- Center Content -->
  <div class="center">
    <img src="profile.jpg" class="profile" alt="Profile Photo">
    <h1>Obscura</h1>

    <a href="https://www.instagram.com/obscura001/" class="link-btn" target="_blank">
      <i class="fab fa-instagram"></i>Instagram
    </a>
    <div class="text-block">ᴀᴅᴅ ᴍʏ ꜱᴏᴄɪᴀʟꜱ!!</div>

    <a href="https://www.tiktok.com/@obscura097" class="link-btn" target="_blank">
      <i class="fab fa-tiktok"></i>TikTok
    </a>
    <div class="text-block">ᴅᴍ ꜰᴏʀ ᴀɴʏ ɪɴQᴜɪʀɪᴇꜱ, Qᴜᴇꜱᴛɪᴏɴꜱ!!</div>

    <a href="https://www.pinterest.com/obscura001/" class="link-btn" target="_blank">
      <i class="fab fa-pinterest"></i>Pinterest
    </a>
    <div class="text-block">ᴛʜᴀɴᴋ ʏᴏᴜ ꜰᴏʀ ʏᴏᴜʀ ꜱᴜᴘᴘᴏʀᴛ!!</div>
  </div>

  <!-- Right Image -->
  <img src="right-image.jpg" class="side-img" alt="Right Image">

</div>

</body>
</html>
